<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App - Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Web App - Update Customer</h1>
        
        <form action="/update-customer" method="POST">
            <div class="form-group">
                <label for="customerid">Customer ID:</label>
                <input type="text" id="customerid" name="customerid" required>
            </div>
            
            <div class="form-group">
                <label for="change">Change Option:</label>
                <select id="change" name="change" required>
                    <option value="customer_name">Customer Name</option>
                    <option value="customer_address">Customer Address</option>
                    <option value="customer_email">Customer Email</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="newvalue">New Value:</label>
                <input type="text" id="newvalue" name="newvalue" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
