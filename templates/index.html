<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin-bottom: 10px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .options a {
            display: block;
            width: 100px;
            padding: 10px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            background-color: #f5f5f5;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .options a:hover {
            transform: scale(1.05);
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Web App</h1>
        
        <div class="section">
            <h2>Customer Section</h2>
            <div class="options">
                <a href="/add-customer">Add</a>
                <a href="/update-customer">Update</a>
                <a href="/delete-customer">Delete</a>
                <a href="/show-customers">Show</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Product Section</h2>
            <div class="options">
                <a href="/add-product">Add</a>
                <a href="/update-product">Update</a>
                <a href="/delete-product">Delete</a>
                <a href="/show-product">Show</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Order Section</h2>
            <div class="options">
                <a href="/add-orders">Add</a>
                <a href="/update-orders">Update</a>
                <a href="/delete-orders">Delete</a>
                <a href="/show-orders">Show</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Supplier Section</h2>
            <div class="options">
                <a href="/add-supplier">Add</a>
                <a href="/update-supplier">Update</a>
                <a href="/delete-supplier">Delete</a>
                <a href="/show-supplier">Show</a>
            </div>
        </div>
    </div>
</body>
</html>
